<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign Up Form</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
    
    <form action="index.html" method="post">
      
      <h1>Sign Up</h1>
      
      <fieldset>
        
        <legend><span class="number">1</span> Your Basic Info</legend>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">
        
        <label>Age:</label>
        <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
        <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>
        
      </fieldset>
      
      <fieldset>
        
        <legend><span class="number">2</span> Your Profile</legend>
        
        <label for="bio">Biography:</label>
        <textarea id="bio" name="user_bio"></textarea>
        
        <label for="job">Job Role:</label>
        <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developer">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="fullstack_developer">Full-Stack Developer</option>
            <option value="drupal_developer">Drupal Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="android_developer">Android Developer</option>
            <option value="ios_developer">iOS Developer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="businessowner_developer">Business Owner</option>
            <option value="freelancer_developer">Freelancer</option>
            <option value="dragonslayer_developer">Dragon Slayer</option>
          </optgroup>
        </select>
      
        <label>Interests:</label>
        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
        <input type="checkbox" id="writing" value="interest_writing" name="user_interest"><label class="light" for="writing">Writing</label><br>
        <input type="checkbox" id="killing_dragons" value="interest_killingdragons" name="user_interest"><label class="light" for="killing_dragons">Killing Dragons</label><br>
        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
        
      </fieldset>
      
      <button type="submit">Sign Up</button>
    
    </form>

  </body>
  
</html>
